<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Kicks ZA | Professional Sneaker Cleaning</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --electric-green: #00ff00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        .loading-text {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: var(--electric-green);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background-color: var(--electric-green);
            animation: load 3s ease-in-out forwards;
        }
        
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        header {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--electric-green);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
            position: relative;
        }
        
        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--electric-green);
        }
        
        nav ul li::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--electric-green);
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        
        nav ul li:hover::after {
            width: 100%;
        }
        
        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--white);
            }
            to {
                text-shadow: 0 0 20px var(--electric-green), 0 0 30px var(--electric-green);
            }
        }
        
        .coming-soon {
            font-size: 1.5rem;
            margin-bottom: 40px;
            letter-spacing: 3px;
        }
        
        .cta {
            padding: 15px 30px;
            background-color: transparent;
            color: var(--electric-green);
            border: 2px solid var(--electric-green);
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .cta:hover {
            background-color: var(--electric-green);
            color: var(--black);
            box-shadow: 0 0 20px var(--electric-green);
        }
        
        .sneaker-icon {
            font-size: 3rem;
            margin-top: 40px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">FRESH KICKS ZA</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    
    <header>
        <a href="#" class="logo">FRESH<span>KICKS</span>ZA</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Sneaker Revival</h1>
        <p class="coming-soon">COMING SOON...</p>
        <button class="cta">Notify Me</button>
        <div class="sneaker-icon">ðŸ‘Ÿ</div>
    </section>
    
    <footer>
        <p>&copy; 2025 Fresh Kicks ZA. All Rights Reserved. | www.freshkicksza.co.za | Designed by Aphiwe Ntshingila</p>
    </footer>
    
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').style.opacity = '0';
                setTimeout(function() {
                    document.querySelector('.loading-screen').style.display = 'none';
                }, 1000);
            }, 3000);
        });
    </script>
</body>
</html>
